<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MMC Convert</title>
  <link rel="stylesheet" href="/static/landing.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
  /* Logo */
  .logo {
    height: 140px;
    width: 130px;
  }

  /* Hero Section */
  .hero-section {
    background-color: #f7f7f7;
    padding: 5% 10%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  /* Body Text */
  .body01 {
    color: #333;
  }

  .body01 h1 {
    font-size: 3.6rem;
    font-weight: 700;
    color: #f27835;
    margin-bottom: 20px;
  }

  .body01 h2 {
    font-size: 2.5rem;
    font-weight: 500;
    color: #555;
    margin-bottom: 30px;
  }

  /* Line Break */
  .linebreak hr {
    width: 50%;
    border-top: 2px solid #f27835;
    margin: 20px auto;
  }

  /* Buttons */
  .log .btn {
    font-size: 1.2rem;
    padding: 15px 40px;
    border-radius: 30px;
    transition: all 0.3s ease;
    color: white;
    background-color: #f27835;
    /* Set background color */
    border: none;
  }

  .log .btn:hover {
    transform: translateY(-3px);
    /* Subtle lift on hover */
  }

  /* For secondary button hover effect */
  .log .btn-secondary:hover {
    background-color: #6c757d;
    /* Grey background on hover */
  }

  .log .btn-primary {
    background-color: #f27835;
    /* Primary button color */
  }

  .log .btn-secondary {
    background-color: #6c757d;
    /* Secondary button color */
  }

  /* Navbar */
  .navbar {
    background-color: #ffffff;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    padding: 10px 20px;
  }

  .navbar-toggler {
    border: none;
  }

  .navbar-light .navbar-nav .nav-link {
    color: #555;
  }

  .navbar-light .navbar-nav .nav-link:hover {
    color: #f27835;
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .body01 h1 {
      font-size: 2.8rem;
    }

    .body01 h2 {
      font-size: 2rem;
    }

    .log .btn {
      font-size: 1rem;
      padding: 12px 30px;
    }
  }
</style>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <img class="logo" src="/static/Images/logo.jpeg" alt="MMC Convert">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <form class="d-flex ms-auto" role="search">
        <input class="form-control me-2" type="search" placeholder="Type here" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
    </div>
  </nav>

  <section class="hero-section">
    <div class="body01">
      <h1>WE DON'T JUST CLAIM EASY</h1>
      <h2>OUR CONVERSATIONS ARE MADE OF IT!</h2>
      <div class="linebreak">
        <hr>
      </div>
      <!-- Added text for software conversion -->
      <p class="conversion-text" style="font-size: 1.2rem; color: #f27835; font-weight: 600; margin-top: 20px;">
        Login or Sign up to Convert Software Formats
      </p>
      <div class="log">
        <div class="log">
          <a href="{% url 'login' %}" class="btn btn-primary btn-lg me-3">Login</a>
          <a href="{% url 'signup' %}" class="btn btn-secondary btn-lg">Signup</a>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
